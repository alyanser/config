[colors]
background = #000
foreground = #a4b1cd
primary = #ffcc5c
alert = #ff3e3e
disabled = #313f55

[bar/example]
width = 100%
height = 20pt

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 3pt
radius = 13pt

padding-left = 2
padding-right = 2
module-margin = 3

line-size = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = "cascadia code pl:weight=bold:pixelsize=10:antialias=true;2"
font-1 = "font awesome 6 free:pixelsize=12:antialias=true;2"
font-2 = "font awesome 6 brands:pixelsize=12:antialias=true;2"
font-3 = "font awesome 6 free solid:pixelsize=12:antialias=true;2"

modules-left = xworkspaces
modules-right = cpu memory network pulseaudio battery

enable-ipc = true
tray-position = none
wm-restack = generic
override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-charging>
format-full = <ramp-capacity> <label-charging>
format-charging-foreground = #52ccff
format-full-foreground = #52ccff
format-discharging-foreground = #ff3e3e

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/cpu]
type = internal/cpu

format =  <label> <ramp-coreload>
format-foreground = #ffcc5c

ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇

[module/memory]
type = internal/memory

format-foreground = #ff8484
format =  <label>

[module/network]
type = internal/network

interface = wlp3s0
interface-type = wireless

label-connected-foreground = #d1ff52
label-connected =  %downspeed% : %upspeed%
label-disconnected = 
label-disconnected-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = #cf7cff

label-muted =  muted

ramp-volume-0 = 
ramp-volume-1 = 🔊
