[colors]
background = #000715
foreground = #a4b1cd
primary = #ffcc5c
alert = #ff3e3e
disabled = #313f55

[bar/root]
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 6pt
radius = 13pt
padding-left = 0
padding-right = 0
module-margin = 0
fixed-center = true
line-size = 0
separator = 
separator-foreground = ${colors.disabled}
enable-ipc = true
tray-position = none
wm-restack = generic
override-redirect = true
height = 20pt
font-0 = "caskaydiacove nerd font:weight=bold:pixelsize=12;2"

[bar/windowbar]
inherit = bar/root
modules-center = xwindow
width = 22%
offset-x = 5%

[bar/logobar]
inherit = bar/root
modules-center = logo
width = 5%

[bar/date]
inherit = bar/root
modules-center = date
width = 10%
offset-x = 90%

[bar/cpubar]
inherit = bar/root
modules-center = cpu
width = 8%
offset-x = 82%

[bar/membar]
inherit = bar/root
modules-center = memory
width = 12%
offset-x = 70%

[module/cpu]
type = internal/cpu
format = cpu <label>

[module/memory]
type = internal/memory
format = mem <label>
label = %gb_used% 

[bar/workspaces]
inherit = bar/root
width = 43%
offset-x = 27%

modules-center = xworkspaces

[module/logo]
type = custom/text
content = " "
content-foreground = #00a7ff
content-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = #ffcc5c
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
time = %H:%M
format = <label>
label = %time%

[module/xwindow]
type = internal/xwindow
label-maxlen = 20
label-empty = " "  
