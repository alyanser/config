monitor=, preferred, auto, 1

exec-once = hyprpaper
exec-once = mako
exec-once = import-gsettings
exec-once = xremap ~/.config/xremap/config.yml --watch
exec-once = waybar

input {
    kb_layout = us
    sensitivity = 0
    follow_mouse = 2

    scroll_method = 2fg

    touchpad {
        natural_scroll = no
    }
}

general {
    gaps_in = 10
    gaps_out = 13
    cursor_inactive_timeout = 1
    layout = dwindle

    border_size = 0
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 130deg
    col.inactive_border = 0xff313244
}

decoration {
    rounding = 17

    # drop_shadow = true
    # shadow_range = 10
    # dim_special = 0

    # screen_shader = ~/.config/hypr/shaders/blue-light-filter.glsl
    # screen_shader = ~/.config/hypr/shaders/vibrance.glsl

    blur {
        special = no
        # size = 3
        # passes = 3
        # ignore_opacity = no
        # new_optimizations = on

        # contrast = 1.4
        # brightness = 1.4
    }
}

binds {
    allow_workspace_cycles = true
}

debug {
    disable_logs = true
    disable_time = true
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# animations {
#     enabled = yes
#     animation = windows, 1, 5, default, slide
#     animation = windowsOut, 1, 5, default, slide
#     animation = border, 1, 5, default
#     animation = fade, 1, 5, default
#     animation = workspaces, 1, 5, default, slide
#     animation = specialWorkspace, 0, 4, default, fade
# }

dwindle {
    pseudotile = 1
    force_split = 2
    preserve_split = true
    no_gaps_when_only = false
    use_active_for_splits = true
}

misc {
    disable_hyprland_logo = on
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vrr = 0
}

windowrulev2 = opacity 0.90 override 0.90 override, class:^(Alacritty)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(scratchpad)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(separate)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(obsidian)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(temp)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(org.kde.okular)$

windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 2, class:^(Alacritty)$
windowrulev2 = workspace 8, class:^(org.kde.okular)$
windowrulev2 = workspace 9, class:^(obsidian)$

windowrulev2 = workspace special, class:^(scratchpad)$
windowrulev2 = workspace special:bg, class:^(separate)$

$mainMod = mod4

unbind = $mainMod,space
bind = $mainMod, r, exec, firefox
bind = $mainMod, v, exec, obsidian
bind = $mainMod, b, exec, okular
bind = $mainMod, p, exec, grim -l 0 -g "$(slurp)"
bind = $mainMod, M, exec, swaylock
bind = $mainMod, W, killactive,

bind = ,XF86MonBrightnessUp, exec, brightnessctl s 50+
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 50-
bind = ,XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
bind = ,XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5

bind = $mainMod, a, togglefloating

bind = $mainMod, G, exec, wofi --show drun,run
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fakefullscreen

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod, 0, workspace, 10
bind = $mainMod, backslash, movetoworkspace, special:bg

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = CTRL, backslash, togglespecialworkspace, bg
bind = CTRL, Q, togglespecialworkspace

bind = $mainMod, u, togglesplit

bind = $mainMod, s, workspace, e-1
bind = $mainMod, d, workspace, e+1

# hacky. open scratchpad in scratchpad workspaces if there isn't any active window
bind = CTRL, Q, exec, ps aux | grep 'alacritty --class scratchpad' | grep -v 'grep' || alacritty --class scratchpad
bind = CTRL, backslash, exec, ps aux | grep 'alacritty --class separate' | grep -v 'grep' || alacritty --class separate

bind = $mainMod, space, exec, alacritty
bind = $mainMod, n, exec, spotify
bind = $mainMod, O, toggleopaque

bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod ALT, L, resizeactive, 30 0
bind = $mainMod ALT, H, resizeactive, -30 0
bind = $mainMod ALT, K, resizeactive, 0 -30
bind = $mainMod ALT, J, resizeactive, 0 30

bind = $mainMod SHIFT, j, exec, pulsemixer --change-volume -5
bind = $mainMod SHIFT, k, exec, pulsemixer --change-volume 5
bind = $mainMod SHIFT, M, exec, pulsemixer --toggle-mute

# bind = $mainMod SHIFT, c, workspace, empty
bind = $mainMod, c, movetoworkspace, empty

bind = ALT_L, TAB, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

workspace = special, gapsout:40, gapsin:10, decorate: false
workspace = special:bg, gapsout:40, gapsin:10, decorate: false

layerrule = blur,waybar
workspace = 0, rounding:false, decorate:false, gapsout:0, gapsin:0
