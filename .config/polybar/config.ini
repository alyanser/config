[colors]
background = #1a1b26 
foreground = #c0caf5

disabled = #66
mod_bg = #2a2e3a

green = #b8ff33
purple = #e14aff
red = #ff4a4a
yellow = #fff033
orange = #ffaf33
blue = #33e3ff
teal = #33ff6b
parrot = #4affa5

[bar/example]
height = 28
padding-left = 2
padding-right = 2
fixed-center = true
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}
bottom = false

border-top-size = 7
border-bottom-size = 7
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 0
wm-restack = generic

modules-left = round-left arch round-right empty-space round-left cpu round-right empty-space round-left mem round-right empty-space round-left alsa round-right empty-space round-left xbacklight round-right
modules-center = workspaces
modules-right = round-left mpd round-right empty-space round-left time round-right empty-space round-left battery round-right empty-space round-left wlan round-right empty-space round-left linux round-right

font-0 = jetbrainsmono nerd font:style=bold:antialias=true:pixelsize=11;2
font-1 = jetbrainsmono nerd font:style=bold:antialias=true:pixelsize=16;3
font-2 = unifont:fontformat=truetype:style=bold:antialias=true:size=13;3
font-3 = Material Design Icons:antialias=true:style=bold:size=15;3

[module/empty-space]
type = custom/text
content = "     "

[module/linux]
type = custom/text
content = "󰌽"
content-background = ${colors.mod_bg}
content-foreground = ${colors.orange}

[module/arch]
type = custom/text
content = "󰣇"
content-background = ${colors.mod_bg}
content-foreground = ${colors.orange}

[module/round-left]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.mod_bg}

[module/round-right]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.mod_bg}

[module/time]
type = internal/date
interval = 60
tail = true

format = <label>
format-background = ${colors.mod_bg}
format-foreground = ${colors.green}

date = 󰥔 %I:%M
label = %date%%time%

[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\\s\\+[0-9]\\+\\s\\+\\([0-9]\\+\\)\\s.\\+/\\1/p'
format = <label>
format-prefix = "󰵮 " 
label = %output:4:4% mb
label-padding = 0
format-foreground = ${colors.orange}
format-background = ${colors.mod_bg}
interval = 2

[module/wlan]
type = internal/network
interface = wlp3s0
format-connected = <label-connected>
format-connected-background = ${colors.mod_bg}
format-disconnected-background = ${colors.mod_bg}
label-connected = "󰤪" 
label-disconnected = "󰤩"
label-connected-foreground = ${colors.green}
tail = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0

format-charging = <label-charging>
label-charging = %percentage%
format-charging-background = ${colors.mod_bg}

format-discharging = <label-discharging>
label-discharging = %percentage%
label-full = %percentage%
format-discharging-background = ${colors.mod_bg}

format-full-prefix = "󰗱 "
format-charging-prefix = "󰗱 "
format-discharging-prefix = "󰗱 "

format-full-foreground = ${colors.blue}
format-charging-foreground = ${colors.blue}
format-discharging-foreground = ${colors.red}

format-full-background = ${colors.mod_bg}

label-padding = 0
tail = true

[module/xbacklight]
type = internal/xbacklight
format = <label>
format-prefix = "󰳲 "
label = %percentage:3:3%
format-padding = 0
tail = true

format-prefix-foreground = ${colors.parrot}
label-foreground = ${colors.parrot}
format-background = ${colors.mod_bg}

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "󰻠 "
format =  <label>

label = %percentage:3:3%
format-background = ${colors.mod_bg}
format-foreground = ${colors.blue}

[module/workspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = #ffcc5c
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/mpd]
type = internal/mpd
format-online-background = ${colors.mod_bg}
format-online = <icon-prev> <toggle> <icon-next>
tail = true

icon-pause-foreground = ${colors.purple}
icon-play-foreground = ${colors.purple}
icon-prev-foreground = ${colors.purple}
icon-next-foreground = ${colors.purple}

icon-pause = 󱖐 
icon-play = 󱖏 
icon-prev = 󰼨 
icon-next = 󰼧 

[module/alsa]
type = internal/alsa

format-volume-background = ${colors.mod_bg}
format-muted-background = ${colors.mod_bg}

format-volume-foreground = ${colors.green}

label-volume = %percentage:3:3%

format-volume = 󰓃 <label-volume>
label-muted = 󰓄 nos
label-muted-foreground = #66
tail = true
