[colors]
background = #1a1b26 
foreground = #c0caf5

disabled = #66
mod_bg = #2a2e3a

green = #b8ff33
purple = #e14aff
red = #ff4a4a
yellow = #fff033
orange = #ffaf33
blue = #33e3ff
teal = #33ff6b
parrot = #4affa5

[bar/example]
height = 24
padding-left = 1
padding-right = 1
fixed-center = true
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}
bottom = false

border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 0
wm-restack = generic

modules-left = round-left logo round-right empty-space round-left cpu round-right empty-space round-left mem round-right empty-space round-left alsa round-right empty-space round-left xbacklight round-right empty-space round-left polypomo round-right
modules-center = workspaces
modules-right = round-left mpd round-right empty-space round-left time round-right empty-space round-left battery round-right empty-space round-left wlan round-right

font-0 = jetbrainsmono nerd font:style=bold:antialias=true:pixelsize=11;3
font-1 = jetbrainsmono nerd font:style=bold:antialias=true:pixelsize=16;3
font-2 = unifont:fontformat=truetype:antialias=true:size=13;3
font-3 = Material Design Icons:antialias=krue:style=bold:size=15;4

[module/empty-space]
type = custom/text
content = "  "

[module/logo]
type = custom/text
content = "󰣇"
content-background = ${colors.mod_bg}
content-foreground = ${colors.blue}

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.mod_bg}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.mod_bg}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 50

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-background = ${colors.mod_bg}
format-warn-background = ${colors.mod_bg}
format-padding = 0
label = %temperature-c%
label-warn = %temperature-c%
ramp-0 =  "󰜗" 
ramp-font = 3
ramp-foreground = #a4ebf3

[module/time]
type = internal/date
interval = 60

format = <label>
format-background = ${colors.mod_bg}
format-foreground = ${colors.green}

date = 󰥔 %I:%M
label = %date%%time%

[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\\s\\+[0-9]\\+\\s\\+\\([0-9]\\+\\)\\s.\\+/\\1/p'
format = <label>
interval = 3
format-prefix = "󰵮 " 
label = %output:4:4% mb
label-padding = 0
format-foreground = ${colors.orange}
format-background = ${colors.mod_bg}

[module/wlan]
type = internal/network
interface = wlp3s0
format-connected = <label-connected>
format-connected-background = ${colors.mod_bg}
format-disconnected-background = ${colors.mod_bg}
label-connected = "󰤪" 
label-disconnected = "󰤩"
label-connected-foreground = ${colors.green}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0

format-charging = <label-charging>
label-charging = %percentage%
format-charging-background = ${colors.mod_bg}

format-discharging = <label-discharging>
label-discharging = %percentage%
label-full = %percentage%
format-discharging-background = ${colors.mod_bg}

format-full-prefix = "󰗱 "
format-charging-prefix = "󰗱 "
format-discharging-prefix = "󰗱 "

format-full-foreground = ${colors.blue}
format-charging-foreground = ${colors.blue}
format-discharging-foreground = ${colors.red}

format-full-background = ${colors.mod_bg}

label-padding = 0
interval = 2

[module/xbacklight]
type = internal/xbacklight
format = <label>
format-prefix = "  "
label = %percentage:3:3%
format-padding = 0

format-prefix-foreground = ${colors.parrot}
label-foreground = ${colors.parrot}
format-background = ${colors.mod_bg}

[module/cpu]
type = internal/cpu

format-prefix ="󰍛 " 
format =  <label> 
interval = 3

label = %percentage:3:3%
format-background = ${colors.mod_bg}
format-foreground = ${colors.yellow}

[module/workspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = #ffcc5c
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/mpd]
type = internal/mpd
label-song = 󰝚 %title:0:20:..%
label-song-foreground = ${colors.purple}
format-online-background = ${colors.mod_bg}
format-online = <toggle> <label-song>
icon-pause-foreground = ${colors.purple}
icon-play-foreground = ${colors.purple}
icon-pause = ⏸
icon-play = ⏵

[module/polypomo]
type = custom/script
exec = ~/.config/polybar/polypomo
tail = true
label = %output%
label-foreground = ${colors.blue}
label-background = ${colors.mod_bg}
click-left = ~/.config/polybar/polypomo toggle
click-right = ~/.config/polybar/polypomo end
click-middle = ~/.config/polybar/polypomo lock
scroll-up = ~/.config/polybar/polypomo time +60
scroll-down = ~/.config/polybar/polypomo time -60

[module/alsa]
type = internal/alsa

format-volume-background = ${colors.mod_bg}
format-muted-background = ${colors.mod_bg}

format-volume-foreground = ${colors.green}

label-volume = %percentage:3:5%

format-volume = <ramp-volume> <label-volume>
label-muted = 󰝟 mute
label-muted-foreground = #66

ramp-volume-0 = 󰕿
ramp-volume-1 = 󱄡
ramp-volume-2 = 󰖀
ramp-volume-3 = 󰕾
