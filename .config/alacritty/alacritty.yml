font:
  size: 10.5

  offset:
    x: 0
    y: 0

  normal:
    family: cascadia code pl
    style: bold

  italic:
    family: cascadia code pl
    style: bold

  semibold:
    family: cascadia code pl
    style: bold

  bold:
    family: cascadia code pl
    style: bold

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control, action: Copy }
  - { key: N, mods: Alt, action: SpawnNewInstance }

window:
  padding:
    x: 12
    y: 12
  dynamic_padding: false

# Colors (One Half Dark)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'
theme: One-Dark
