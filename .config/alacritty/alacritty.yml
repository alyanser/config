font:
  size: 9

  offset:
    x: 0
    y: 0

  normal:
    family: caskaydiacove nerd font
    style: normal

  italic:
    family: caskaydiacove nerd font
    style: bold

  semibold:
    family: caskaydiacove nerd font
    style: bold

  bold:
    family: caskaydiacove nerd font
    style: bold

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control, action: Copy }

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true

# Colors (Tokyonight storm)
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Storm
