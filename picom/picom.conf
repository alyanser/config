shadow = false;
fading = true;
corner-radius = 10;
backend = "glx";

fade-in-step = 0.1;
fade-out-step= 0.1;

opacity-rule = [
	"90:class_g = 'scratch_terminal'",
	"90:class_g = 'Alacritty'",
	"90:class_g = 'VSCodium'",
	"90:class_g = 'discord'",
];

blur = {
	strength = 3;
 	method = "dual_kawase",
 	background = false,
 	kern = "3x3box";
};

blur-background-exclude = [
	"window_type = 'dock'",
];

rounded-corners-exclude = [
	"window_type = 'dock'",
];

wintypes : {

	tooltip : {
		fade = false;
		shadow = false;
		opacity = 0.75;
		focus = true;
		full-shadow = false;
	};

	dock : {
		shadow = false;
		clip-shadow-above = true;
	};

	dnd : {
		shadow = false;
	};

	popup_menu : {
		fade = false;
		shadow = false;
		opacity = 0.8;
	};

	dropdown_menu : {
		fade = false;
		shadow = false;
		opacity = 0.8;
	};
};
