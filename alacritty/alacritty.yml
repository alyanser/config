font:
  size: 10.5

  offset:
    x: 0
    y: 0

  normal:
    family: caskaydiacove nerd font
    style: semibold

  bold:
    family: caskaydiacove nerd font
    style: semibold

  italic:
    family: caskaydiacove nerd font
    style: semibold

  semibold:
    family: caskaydiacove nerd font
    style: semibold

items:
  - colors:
      # Default colors
      primary:
        background: '#0c0c0c'
        foreground: '#cccccc'

      # Normal colors
      normal:
        black: '#0c0c0c'
        red: '#c50f1f'
        green: '#13a10e'
        yellow: '#c19c00'
        blue: '#0037da'
        magenta: '#881798'
        cyan: '#3a96dd'
        white: '#cccccc'

      # Bright colors
      bright:
        black: '#767676'
        red: '#e74856'
        green: '#16c60c'
        yellow: '#f9f1a5'
        blue: '#3b78ff'
        magenta: '#b4009e'
        cyan: '#61d6d6'
        white: '#f2f2f2'
  - theme: Campbell
mand:
  program: paplay
  args:
    [
      "/usr/share/sounds/freedesktop/stereo/dialog-warning.oga"
    ]

env:
  TERM: "tmux-256color"

colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

theme: Tokyonight_Night

draw_bold_text_with_bright_colors: true
ipc_socket: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control, action: Copy }

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
