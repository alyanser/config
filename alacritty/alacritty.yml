font:
  size: 10.5

  offset:
    x: 0
    y: 1

  normal:
    family: cascadia code
    style: semibold

  italic:
    family: cascadia code
    style: semibold

  bold:
    family: cascadia code
    style: semibold

  semibold:
    family: cascadia code
    style: semibold

draw_semibold_text_with_bright_colors: true
ipc_socket: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control, action: Copy }
  - { key: N, mods: Alt, action: SpawnNewInstance }

window:
  padding:
    x: 5
    y: 7
  dynamic_padding: true
colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Night
