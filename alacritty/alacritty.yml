font:
  normal:
    family: cascadia code pl
    style: semibold

  bold:
    family: cascadia code pl
    style: bold

  semibold:
    family: cascadia code pl
    style: semibold

  italic:
    family: cascadia code pl
    style: semibold italic

  size: 10.0

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false
ipc_socket: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: Copy, mods: Control, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true

bell:
  animation: EaseOutSine
  duration: 100
  color: '0x222222'
  command:
    program: paplay
    args:
      [
        "/usr/share/sounds/freedesktop/stereo/dialog-warning.oga"
      ]

env:
  TERM: "tmux-256color"

colors:
  # Default colors
  primary:
    background: '#101421'
    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'

theme: iTerm-Default
