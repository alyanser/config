font:
  size: 10.5

  offset:
    x: 0
    y: 2

  normal:
    family: cascadia code pl
    style: bold

  italic:
    family: cascadia code pl
    style: bold

  semibold:
    family: cascadia code pl
    style: bold

  bold:
    family: cascadia code pl
    style: bold

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control, action: Copy }
  - { key: N, mods: Alt, action: SpawnNewInstance }

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true

# Colors (One Half Dark)
colors:
  # Default colors
  primary:
    background: '#292d3e'
    foreground: '#959dcb'
    bright_foreground: '#d0d0d0'

  cursor:
    text: '#292d3e'
    cursor: '#959dcb'

  # Normal colors
  normal:
    black: '#292d3e'
    red: '#f07178'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#89ddff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#434758'
    red: '#ff8b92'
    green: '#ddffa7'
    yellow: '#ffe585'
    blue: '#9cc4ff'
    magenta: '#e1acff'
    cyan: '#a3f7ff'
    white: '#ffffff'
theme: Palenight
