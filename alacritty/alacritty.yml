font:
  size: 10.5

  offset:
    x: 0
    y: -1

  normal:
    family: cascadia code pl
    style: semibold

  italic:
    family: cascadia code pl
    style: semibold

  bold:
    family: cascadia code pl
    style: semibold

  semibold:
    family: cascadia code pl
    style: semibold

draw_semibold_text_with_bright_colors: true
ipc_socket: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control, action: Copy }
  - { key: N, mods: Alt, action: SpawnNewInstance }

window:
  padding:
    x: 5
    y: 7
  dynamic_padding: true
colors:
  # Default colors
  primary:
    background: '#1a1a1a'
    foreground: '#c4c5b5'

  # Normal colors
  normal:
    black: '#1a1a1a'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#fa8419'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#c4c5b5'

  # Bright colors
  bright:
    black: '#625e4c'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#e0d561'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#f6f6ef'
theme: Monokai-Soda
